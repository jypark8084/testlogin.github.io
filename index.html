<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase 모듈화 로그인 시스템</title>
</head>
<body>
  <h1>Firebase 로그인 시스템</h1>
  
  <!-- 회원가입 폼 -->
  <div>
    <h2>회원가입</h2>
    <input type="email" id="signupEmail" placeholder="이메일">
    <input type="password" id="signupPassword" placeholder="비밀번호">
    <button onclick="signUp()">회원가입</button>
  </div>

  <!-- 비밀번호 로그인 폼 -->
  <div>
    <h2>로그인</h2>
    <input type="email" id="loginEmail" placeholder="이메일">
    <input type="password" id="loginPassword" placeholder="비밀번호">
    <button onclick="login()">로그인</button>
  </div>

  <!-- Firebase 초기화 및 기능 연결 -->
  <script type="module" src="app.js"></script>
</body>
</html>
